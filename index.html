<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>New contact form</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
     <h1>Contact Us</h1>
     <p>Any Question or remarks? Just write us a message.</p>

     <main>
         <div class="conInfo">
             <div class="conInfoTop">
                    <h2>Contact Information</h2>
                    <p> <i class="bi bi-telephone"></i>+2348063250683</p>
                    <p> &#9993; Williamschidiadi@gmail.com</p>

                    <p>
                     <i class="bi bi-geo-alt-fill"></i> 
                     <Span>
                        192 Dustoff Street San Jose,
                        California 02116 United States.
                  </Span>
                  </p>
             </div>
           
              <div class="socials">
               <i class="bi bi-facebook"></i>
               <i class="bi bi-instagram"></i>
               <i class="bi bi-twitter"></i>
              </div>
           </div>

         <div class="conform">
                 <form>
                    <div class="item">
                 <p>First Name</p>
                 <input type="text" placeholder="First Name" name="first name"  class="" id="First Name"/>
                    </div>
                    <div class="item">
                 <p>Last Name</p>
                 <input type="text" placeholder="Last Name" name="last name" class="" id="Last Name"/>       
                    </div>
                    <div class="item">
                 <p>Email</p>
                 <input type="email" placeholder="Email" name="Email" class="" id="Email"/>
                    </div>
                    <div class="item">
                  <p>Phone Number</p>      
                 <input type="tel" placeholder="Phone Number" name="Phone Number" class="" id="Phone Number"/> 
                    </div>
                    <div class="item">
                 <p>Message</p>
                 <textarea name="Message" id="message" rows="4px" placeholder="write your message..."></textarea>
                    </div>
                    <div class="item">
                        <button type="submit">Send Message</button>
                    </div>

                 </form>
         </div>
     </main>
</body>
</html>
